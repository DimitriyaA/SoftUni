<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="position.css">
    <title>Positions</title>
</head>
<body>
    <h2>Position Static</h2>
    <section>
        <div class="item">
            <p>1</p>
        </div>
        <div class="item">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </section>

    <h2>Position Relative</h2>
    <section>
        <div class="item">
            <p>1</p>
        </div>
        <div class="item-relative">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </section>

    <h2>Position Absolute</h2>
    <section>
        <div class="item">
            <p>1</p>
        </div>
        <div class="item-absolute">
            <p>2</p>
        </div>
        <div class="item">
            <p>3</p>
        </div>
    </section>
</body>
</html>
