<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <button class="active-tab">Sign Up</button>
            <button>Log In</button>
        </div>
        <h2>Sign Up for Free</h2>
        <form>
            <div class="name-fields">
                <input type="text" placeholder="First Name" required><span class="first">*</span>
                <input type="text" placeholder="Last Name" required><span class="second">*</span>
            </div>
            <input type="email" placeholder="Email Address" required><span class="third">*</span>
            <input type="password" placeholder="Set A Password" required><span class="fourth">*</span>
            <button type="submit" class="submit-btn">Get Started</button>
        </form>
    </div>
</body>
</html>
