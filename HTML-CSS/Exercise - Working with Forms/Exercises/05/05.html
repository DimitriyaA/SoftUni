<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="05.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Registration</h2>

            <div class="section">
                <div class="section-header">
                    <h3>Login information</h3>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example: john.doe@gmail.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="minimum 6 characters, letters and numbers, at least 1 special character">
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h3>Additional information</h3>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                    <i><p class="paragraph">example: 01.10.2002</p></i>
                </div>
            </div>

            <button class="btn" type="submit">Login</button>
        </div>
    </div>
</body>
</html>
