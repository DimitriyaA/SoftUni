<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="08.css">
</head>
<body>
    <div class="contact-form-container">
        <form class="contact-form">
            <h2>Contact</h2>
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="First and Last name is enough" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example: john.doe@gmail.com" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="What is this about?" required>

            <label for="message">Message</label>
            <textarea id="message" required></textarea>
            <p>Let us know what you need</p>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
