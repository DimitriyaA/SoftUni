<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Radio and Checkbox</title>
    <link rel="stylesheet" href="06.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Radio</h2>
            <div class="radio-group">
                <label class="radio">
                    <input type="radio" name="radio" checked>
                    <span class="custom-radio"></span>
                    Option 1
                </label>
                <label class="radio">
                    <input type="radio" name="radio">
                    <span class="custom-radio"></span>
                    Option 2
                </label>
            </div>

            <h2>Checkbox</h2>
            <div class="checkbox-group">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                    Checkbox 1
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                    Checkbox 2
                </label>
            </div>
        </div>
    </div>
</body>
</html>
