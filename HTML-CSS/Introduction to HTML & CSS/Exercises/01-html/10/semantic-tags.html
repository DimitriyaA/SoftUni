<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags Example</title>
    <style>
        figure {
            display: inline-block;
            margin: 20px;
        }

        figcaption {
            text-align: center;
            font-style: italic;
            margin-top: 5px;
        }

        img {
            max-width: 350px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Example of Figure and Figcaption</h1>

    <figure>
        <img src="https://www.marthastewart.com/thmb/g-FunKfdiZombJQ7pB4wb8BF4C8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/cat-kitten-138468381-4cd82b91d7be45cb9f9aa8366e10bce4.jpg" alt="Fluffy Kitten">
        <figcaption>Fluffy Kitten</figcaption>
    </figure>

</body>
</html>
