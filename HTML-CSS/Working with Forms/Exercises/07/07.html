<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="07.css">
    <title>Forms Examples</title>
</head>
<body>
    <h1>Multiselect</h1>
    <p>This Boolean attribute indicates that multiple options can be selected in the list.</p>
    <form action="#" method="get" class="multi-select">
        <label for="pet-select">Choose a pet:</label>
        <select name="pets" id="pet-select" multiple>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster">Hamster</option>
            <option value="parrot">Parrot</option>
            <option value="spider">Spider</option>
            <option value="goldfish">Goldfish</option>
        </select>
        <i>hold Ctrl/Cmd to select more than one item!</i>
    </form>
</body>
</html>
