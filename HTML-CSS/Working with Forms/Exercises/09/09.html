<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="09.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Forms Exercises</title>
</head>
<body>
    <div class="form-container">
        <i class="fa-brands fa-github"></i>
        <form action="https://github.com/search" method="get" class="position-relative" target="_blank">
            <label for="search">What code are you searching for?</label>
            <input type="search" id="search" name="q" required placeholder="Enter your search term..">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>

    <div class="form-container youtube">
        <i class="fa-brands fa-youtube"></i>
        <form action="https://www.youtube.com/results" method="get" class="position-relative" target="_blank">
            <label for="search">What song are you searching for?</label>
            <input type="search" id="search" name="search_query" required placeholder="Enter your search term..">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
</body>
</html>
